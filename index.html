<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub - Convert Money</title>
   <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <img class="logo"  src="assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Coverter <b>de</b>
            <select class="currency-select-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin"> ₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Coverter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin"> ₿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img  class="currency-from-img" src="assets/real.png" alt="logo-moeada-a-converter">
                <p class="currency-from"   id="name-from">Real</p>
                <p class="currency-value-to-convert" >R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img"   src="assets/dolar.png" alt="logo-moeada-converter">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
    
</body>
<script src="script.js"></script>
</html>
